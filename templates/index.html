{% extends "base.html" %}

{% block content %}
<style>
    .card {
        background: #fff7fa; /* Soft pink from base.html */
        border-radius: 20px; /* Rounded corners for cute aesthetic */
        border: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px); /* Gentle lift on hover */
        box-shadow: 0 8px 20px rgba(255, 111, 156, 0.2); /* Soft coral pink glow */
    }
    .card-header {
        background: linear-gradient(145deg, #ffccde, #b3e5e0); /* Soft pink to mint gradient */
        border-radius: 20px 20px 0 0;
        padding: 20px;
        border: none;
    }
    .card-header h2 {
        color: #ff6f9c; /* Coral pink from base.html */
        font-weight: 700;
        font-size: 2.5rem;
        margin: 0;
        animation: fadeIn 0.6s ease-in-out;
    }
    .card-body {
        padding: 30px;
    }
    .card-title {
        color: #6b4e8e; /* Muted purple from base.html */
        font-weight: 600;
        font-size: 1.8rem;
        margin-bottom: 15px;
    }
    .card-text {
        color: #6b4e8e; /* Muted purple */
        font-size: 1.15rem;
        line-height: 1.8;
    }
    .inner-card {
        background: linear-gradient(145deg, #ffffff, #f0e7f5); /* White to soft lavender */
        border-radius: 15px;
        border: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .inner-card:hover {
        transform: scale(1.03); /* Slight zoom on hover */
        box-shadow: 0 6px 15px rgba(179, 229, 224, 0.2); /* Light mint glow */
    }
    .inner-card .card-body {
        padding: 25px;
    }
    .inner-card .card-title {
        font-size: 1.6rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .inner-card .bi {
        font-size: 1.8rem;
        color: #ff6f9c; /* Coral pink */
        transition: transform 0.3s ease, color 0.3s ease;
    }
    .inner-card:hover .bi {
        transform: scale(1.2); /* Icon grows on hover */
        color: #b3e5e0; /* Light mint on hover */
    }
    .btn-primary {
        background: linear-gradient(145deg, #ff6f9c, #ffccde); /* Coral pink to soft pink */
        border: none;
        border-radius: 50px; /* Pill-shaped buttons */
        padding: 12px 24px;
        font-weight: 600;
        font-size: 1.1rem;
        color: #fff7fa; /* Soft pink text */
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    .btn-primary:hover {
        background: linear-gradient(145deg, #b3e5e0, #f0c7d3); /* Mint to soft pink hover */
        transform: scale(1.05); /* Slight zoom */
        box-shadow: 0 4px 12px rgba(255, 111, 156, 0.3); /* Coral pink glow */
        color: #6b4e8e; /* Muted purple text on hover */
    }
    .btn-primary:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(179, 229, 224, 0.4); /* Light mint focus ring */
    }
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(15px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
        .card {
            border-radius: 15px;
        }
        .card-header {
            border-radius: 15px 15px 0 0;
            padding: 15px;
        }
        .card-header h2 {
            font-size: 2rem;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5rem;
        }
        .card-text {
            font-size: 1rem;
        }
        .inner-card {
            border-radius: 12px;
        }
        .inner-card .card-body {
            padding: 20px;
        }
        .inner-card .card-title {
            font-size: 1.4rem;
        }
        .inner-card .bi {
            font-size: 1.6rem;
        }
        .btn-primary {
            padding: 10px 20px;
            font-size: 1rem;
        }
    }
</style>
<div class="row">
    <div class="col-lg-8 offset-lg-2">
        <div class="card text-center">
            <div class="card-header">
                <h2>Welcome to SimpleBankApp</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">Hello, {{ current_user.username }}!</h5>
                <p class="card-text">
                    What would you like to do today?
                </p>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-wallet"></i> Account</h5>
                                <p class="card-text">View your balance and recent transactions</p>
                                <a href="{{ url_for('account') }}" class="btn btn-primary">Go to Account</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="bi bi-arrow-left-right"></i> Transfer</h5>
                                <p class="card-text">Send money to another user account</p>
                                <a href="{{ url_for('transfer') }}" class="btn btn-primary">Make a Transfer</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
